<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Lab Work 2</title>
        <style>
            html, body {
                min-height: 100vh;
                margin: 0;
            }

            body {
                display: flex;
                align-items: center;
            }

            body > div {
                width: 70%;
                margin: 10px auto;
                padding: 20px 0;
                background-color: #cccccc;
            }

            section {
                width: 65%;
                background-color: #999999;
                border: 1px solid #000000;
                border-radius: 5px;
                margin: 20px auto;
            }

            body > div, section {
                padding: 5px;
                box-sizing: border-box;
            }

            div.go {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 id="top">Basic Geometry</h1>
            <p>In this section, we are going to find the Area of some two-dimension shapes.</p>
            <p>You can click on any shape below:</p>
            <ul>
                <li>
                    <a href="#circle">Circle</a>
                </li>
                <li>
                    <a href="#triangle">Triangle</a>
                </li>
                <li>
                    <a href="#square">Square</a>
                </li>
                <li>
                    <a href="#rectangle">Rectangle</a>
                </li>
            </ul>
            <section id="circle">
                <h2>Circle Area</h2>
                <div>
                    <label for="radius">Enter the value of the circle's radius:</label>
                    <input type="text" id="radius">
                </div>
                <div>
                    <label for="circle_area">Result:</label>
                    <input type="text" id="circle_area" readonly>
                </div>
                <hr>
                <button onclick="circleArea();">Calculate</button>
            </section>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
            <section id="triangle">
                <h2>Triangle Area</h2>
                <div>
                    <label for="height">Enter the value of the triangle's height:</label>
                    <input type="text" id="height">
                    <br>
                    <label for="base">Enter the value of the triangle's base:</label>
                    <input type="text" id="base">
                </div>
                <div>
                    <label for="triangle_area">Result:</label>
                    <input type="text" id="triangle_area" readonly>
                </div>
                <hr>
                <button onclick="triangleArea();">Calculate</button>
            </section>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
            <section id="square">
                <h2>Square Area</h2>
                <div>
                    <label for="side">Enter the value of the square's side:</label>
                    <input type="text" id="side">
                </div>
                <div>
                    <label for="square_area">Result:</label>
                    <input type="text" id="square_area" readonly>
                </div>
                <hr>
                <button onclick="squareArea();">Calculate</button>
            </section>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
            <section id="rectangle">
                <h2>Rectangle Area</h2>
                <div>
                    <label for="length">Enter the value of the rectangle's length:</label>
                    <input type="text" id="length">
                    <br>
                    <label for="width">Enter the value of the rectangle's width:</label>
                    <input type="text" id="width">
                </div>
                <div>
                    <label for="rectangle_area">Result:</label>
                    <input type="text" id="rectangle_area" readonly>
                </div>
                <hr>
                <button onclick="rectangleArea()">Calculate</button>
            </section>
            <div class="go">
                <a href="#top">Go to top</a>
            </div>
        </div>
        <script>
            function circleArea() {
                let radius = +document.getElementById("radius").value;
                if (!isNaN(radius) && radius > 0) {
                    document.getElementById("circle_area").value = (Math.PI * radius ** 2).toFixed(2);
                }
                else {
                    alert("The radius must be a positive number!");
                    document.getElementById("circle_area").value = "";
                }
            }

            function triangleArea() {
                let height = +document.getElementById("height").value;
                let base = +document.getElementById("base").value;
                if (!isNaN(height) && height > 0 && !isNaN(base) && base > 0) {
                    document.getElementById("triangle_area").value = (0.5 * height * base).toFixed(2);
                }
                else {
                    alert("The height and the base must be positive numbers!");
                    document.getElementById("triangle_area").value = "";
                }
            }

            function squareArea() {
                let side = +document.getElementById("side").value;
                if (!isNaN(side) && side > 0) {
                    document.getElementById("square_area").value = (side ** 2).toFixed(2);
                }
                else {
                    alert("The side must be a positive number!");
                    document.getElementById("square_area").value = "";
                }
            }

            function rectangleArea() {
                let length= +document.getElementById("length").value;
                let width = +document.getElementById("width").value;
                if (!isNaN(length) && length > 0 && !isNaN(width) && width > 0) {
                    document.getElementById("rectangle_area").value = (length * width).toFixed(2);
                }
                else {
                    alert("The length and the width must be positive numbers!");
                    document.getElementById("rectangle_area").value = "";
                }
            }
        </script>
    </body>
</html>
